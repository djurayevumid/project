<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/static/js/libs/jquery.cookie.js"
            th:src="@{/js/libs/jquery.cookie.js}"></script>
    <script src="/static/js/authorization_check.js" th:src="@{/js/authorization_check.js}"></script>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/common.css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" href="/static/css/tags.css" th:href="@{/css/tags.css}">
    <script type="text/javascript" src="/static/js/header.js" th:src="@{/js/header.js}"></script>
    <script type="text/javascript" src="/static/js/sidebar.js" th:src="@{/js/sidebar.js}"></script>
    <script type="text/javascript" src="/static/js/footer.js" th:src="@{/js/footer.js}"></script>
    <title>Tags</title>
</head>
<body>
<header class="p-3 bg-light sticky-top">
    <jm-header></jm-header>
</header>

<div class="d-flex">
    <aside class="p-3">
        <jm-sidebar id="sideBar"></jm-sidebar>
    </aside>
    <main class="container">
        <div id="mainbar-full">
            <br>
            <h1 class="fs-headline1 mb16">
                Теги
            </h1>

            <p class="fs-body2 wmx6 mb16">
                Тег - это ключевое слово или метка, которая объединяет ваш вопрос с другими похожими вопросами. Если
                вы
                используете
                теги правильно, другие пользователи быстрее найдут ваш вопрос и ответят на него.
            </p>

            <div>
                <a href="#">Показать все синонимы тегов</a>
            </div>
            <br>

            <nav class="navbar navbar-white bg-white">
                <div class="nav-item">
                    <form class="d-flex">
                        <input class="form-control me-2" id="searchTags" onkeyup="getFilterTags(this.value)" type="text" placeholder="Фильтр по имени тэга"
                               aria-label="Search" autofocus>
                    </form>
                </div>
                <div class="nav-item">
                    <div class="container-fluid justify-content-end">
                        <div class="btn-group">
                        <a href="#" class="btn btn-sm btn-outline-secondary" aria-current="page" type="button"
                        onclick="popularTags()">Популярные</a>
                        <a href="#" class="btn btn-sm btn-outline-secondary" type="button" onclick="nameTags()">Имя</a>
                        <a href="#" class="btn btn-sm btn-outline-secondary" type="button" onclick="newTags()">Новые</a>
                        </div>
                    </div>
                </div>
            </nav>

            <br>
            <div id="tags-br">
            <table id="table"></table>
            <div class="pagenumbers s-pagination pager float-right" id="pagination"></div>
            </div>
            <br>
        </div>
    </main>
</div>
<footer class="footer mt-auto bg-light" style="margin-left: 200px">
    <jm-footer></jm-footer>
</footer>
<script type="text/javascript" th:src="@{/js/pagination.js}"></script>
<script type="text/javascript" th:src="@{/js/tags.js}"></script>
</body>
</html>
