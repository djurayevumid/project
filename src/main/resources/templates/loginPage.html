<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>

    <title>Login page</title>
</head>
<body>
<div class="text-center mt-5">
    <form id="loginForm" class="form-signin" method="post" action="/login" style="max-width: 400px; margin: auto;">
        <h1 class="h3 mb-3 front-wight-normal">Welcome</h1>
        <label for="username" class="sr-only">User name</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Email Address" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Password">
        <label style="float: left" for="rememberMe">
            <input type="checkbox" onclick="document.getElementById('rememberMe').value = this.checked"> Запомнить меня
            <input type="hidden" id="rememberMe" name="rememberMe" value="false">
        </label>
        <div class="mt-3">
            <button class="btn btn-lg btn-primary btn-block">Login</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/static/js/libs/jquery.cookie.js" th:src="@{js/libs/jquery.cookie.js}"></script>
<script src="/static/js/login.js" th:src="@{js/login.js}"></script>
</body>
</html>
